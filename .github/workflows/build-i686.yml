name: Build for i686

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ '*' ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    - name: Install dependencies
      run: sudo apt-get install -y gcc-multilib grub-common xorriso

    - uses: ilammy/setup-nasm@v1

    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: configure
      run: ./configure

    - name: make
      run: make

    - name: make testapp
      run: make testapp
    
    - name: make qemu
      run: make qemu
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
       path: |
          kernel/interface/i686/jinue
          userspace/testapp/testapp
          devel/qemu/jinue.iso
