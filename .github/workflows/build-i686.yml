name: Build for i686

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ '*' ]

jobs:
  build:

    strategy:
      matrix:
        cc: [gcc, clang]

    runs-on: ubuntu-latest

    env:
      MAKE: make CC="${{ matrix.cc }} -Werror"

    steps:

    - name: Install dependencies
      run: sudo apt-get install -y gcc-multilib grub-common nasm qemu-system-x86 xorriso

    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: configure
      run: ./configure

    - name: make
      run: ${{ env.MAKE }}

    - name: make testapp
      run: ${{ env.MAKE }} testapp
    
    - name: make qemu
      run: ${{ env.MAKE }} qemu
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: artifact-${{ matrix.cc }}
        path: |
          kernel/interface/i686/jinue
          userspace/testapp/testapp
    
    - name: make qemu-check
      run: ${{ env.MAKE }} qemu-check
