name: Build for i686

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ '*' ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: ilammy/setup-nasm@v1
    - uses: actions/checkout@v4
    - name: configure
      run: ./configure
    - name: make
      run: make
