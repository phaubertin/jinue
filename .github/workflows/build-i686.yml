name: Build for i686

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ '*' ]

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      nasmVersion: 2.16.03

    steps:

    - name: Install dependencies
      run: sudo apt-get install -y gcc-multilib

    - uses: ilammy/setup-nasm@v1
      with:
        version: '${{ env.nasmVersion }}'

    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: configure
      run: ./configure

    - name: make
      run: make

    - name: make testapp
      run: make testapp
